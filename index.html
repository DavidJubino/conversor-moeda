<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- IMPORTANDO FONTES DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor de Moeda </title>
    <link rel="stylesheet" href="styles/import.css">
</head>
<body>
    <header class="header-title">
        <h1> Converter a Moeda </h1>
    </header>

    <main class="main-card">
        <from class="convert-card">
            <div class="input-group">
                <label for="amount"> Insira o Valor </label>
                <input type="number" id="amount" placeholder="Valor em Kwanza">
            </div>

            <div class="input-group">
                <label for="amount"> Moeda Convertida </label>
                <div class="select-wrapper">
                    <select name="corrency" id="corrency">
                        <option value="" disabled selected> Selecionar a Moeda </option>
                        <option value="USS"> Dolar Americano </option>
                        <option value="EUR"> Euro </option>
                        <option value="AOA"> Kwanza </option>
                        <option value="RAND"> Rand </option>
                        <option value="GBP"> Libra Esterlina </option>
                        <option value="CAD"> Dolar Canadense </option>
                        <option value="AUD"> Dolar Australiano </option>
                        <option value="BRL"> Real Brasileiro </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-convert">
                Converter
            </button>
        </from>
    </main>
    
</body>
</html>
